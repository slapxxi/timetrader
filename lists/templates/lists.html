{% extends "base.html" %}

{% block title %}{{ block.super }}Lists{% endblock %}

{% block content %}
  <h1>List of Tasks</h1>

  <form action="/lists/new/" method="POST" class="task-new">
    {% csrf_token %}

    <input name="task_description" id="task-description" type="text" placeholder="Task description...">
  </form>

  <ul class="tasks">
    {% for task in tasks %}
      <li>{{ task.description }}</li>
    {% endfor %}
  </ul>
{% endblock %}
